<!-- public/track_progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>True Walk – Track Progress</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- import the bar-chart component and our loader -->
  <script type="module" src="/src/main.ts"></script>
</head>
<body>
  <header class="toolbar">
    <div class="toolbar-left">
      <img src="walkhard.svg" alt="True Walk Logo" class="box-icon-small" />
      TRUE WALK
    </div>
    <div class="toolbar-right">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <a href="options.html">Options</a>
    </div>
  </header>

  <main class="container">
    <!-- Daily Usage -->
    <div class="row">
      <div class="box graph">
        <bar-chart id="daily-left"></bar-chart>
      </div>
      <div class="box graph">
        <bar-chart id="daily-right"></bar-chart>
      </div>
    </div>

    <!-- Weekly Usage -->
    <div class="row">
      <div class="box graph">
        <bar-chart id="weekly-left"></bar-chart>
      </div>
      <div class="box graph">
        <bar-chart id="weekly-right"></bar-chart>
      </div>
    </div>

    <!-- Monthly Usage -->
    <div class="row">
      <div class="box graph">
        <bar-chart id="monthly-left"></bar-chart>
      </div>
      <div class="box graph">
        <bar-chart id="monthly-right"></bar-chart>
      </div>
    </div>

    <!-- Yearly Usage -->
    <div class="row">
      <div class="box graph">
        <bar-chart id="yearly-left"></bar-chart>
      </div>
      <div class="box graph">
        <div class="overlay">This Year’s Walker Usage</div>
        <bar-chart id="yearly-right"></bar-chart>
      </div>
    </div>
  </main>
</body>
</html>
