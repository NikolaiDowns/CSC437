<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "./src/auth/login-form.js";

    define({
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement
    });
  </script>
</head>
<body>
  <mu-auth>
    <h2>User Login</h2>
    <main class="card">
      <login-form api="/auth/login">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
      </login-form>
    </main>
    <p>
      Or <a href="newuser.html">sign up as a new user</a>.
    </p>
  </mu-auth>
</body>
</html>
