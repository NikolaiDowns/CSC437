<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>True Walk</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
</head>
<div class="theme"> <!-- Dark/Light mode -->
<body>

  <body>
    
      <header class="toolbar"> <!-- Header -->

        <div class="toolbar-left"> <!-- Logo & Name  -->
          <img src="walkhard.svg" alt="True Walk logo" class="box-icon-small" />
          TRUE WALK
        </div>

        <div class="toolbar-right"> <!-- Header links/options -->

          <a href="signup.html">Sign Up</a>
          <a href="login.html">Login</a>
          <a href="pricing.html">Pricing</a>
          <a href="contact.html">Contact Us</a>
          <a href="about.html">About Us</a>
          <a href="options.html">Options</a>
          
          <!-- Dark/Light mode button -->
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            Dark mode <!-- Default is light mode -->
          </button>
          <script>
            // querySelectorAll find images
            document.addEventListener('DOMContentLoaded', () => {
              const btn = document.getElementById('theme-toggle');
              const themedEls = document.querySelectorAll('[data-light][data-dark]');
          
              btn.addEventListener('click', () => {
                // toggle .dark class
                const isDark = document.documentElement.classList.toggle('dark');
                // update button text
                btn.textContent = isDark ? 'Light mode' : 'Dark mode';
                btn.setAttribute('aria-label',
                  isDark ? 'Toggle light mode' : 'Toggle dark mode'
                );
          
                // swap images
                themedEls.forEach(el => {
                  // if it's an <img>, change src; otherwise, change background-image
                  if (el.tagName.toLowerCase() === 'img') {
                    el.src = isDark ? el.dataset.dark : el.dataset.light;
                  } else {
                    el.style.backgroundImage = 
                      `url(${isDark ? el.dataset.dark : el.dataset.light})`;
                  }
                });
              });
            });
          </script>

        </div>
      </header>

    <div class="container"> <!-- Where page content goes -->

      <div class="row"> <!-- Boxes put side by side -->

        <!-- Left box: purchasing -->
        <a href="purchasing.html" class="box middle picture-link">
          <img
            data-light="handle.png"
            data-dark="images/handle_inv3.jpg"
            src="handle.png" 
            alt="Purchasing" 
          />

        <!-- Right box: tracking progress -->

        </a>
      </div>

      <!-- Quote -->

        "Sometimes the smallest step in the right direction ends up being the biggest step of your life"
      </div>

      <!-- Our Mission -->

  </div>
